<!doctype html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<head><title>Test</title>
    <meta charset=utf-8> </head>
    <body style="background-color:yellow;">
        <h1 style="text-align: center">Sanjay Mamidipaka's HTS 3084 Final Project</h1>
        <form class="grid" action="/my-link/" method="POST">

            <div style="text-align: center; white-space: nowrap;">
              <div></div>
                <h2>Enigma Machine</h2>
                <input placeholder="Enter some text: " type="text" id="name" class="form-control" name="name" style="width: 50%; margin: auto; display: block; display: inline-block;">
                <select class="form-select form-select-sm" aria-label="Default select example" style="display: inline-block; width: 100px;" name = "rotor1">
                    <option disabled selected>Rotor 1</option>
                    <option value="I">I</option>
                    <option value="II">II</option>
                    <option value="III">III</option>
                    <option value="IV">IV</option>
                    <option value="V">V</option>
                  </select>

                  <select class="form-select form-select-sm" aria-label="Default select example" style="display: inline-block; width: 100px;" name = "rotor2">
                    <option disabled selected>Rotor 2</option>
                    <option value="I">I</option>
                    <option value="II">II</option>
                    <option value="III">III</option>
                    <option value="IV">IV</option>
                    <option value="V">V</option>
                  </select>

                  <select class="form-select form-select-sm" aria-label="Default select example" style="display: inline-block; width: 100px;" name = "rotor3">
                    <option disabled selected>Rotor 3</option>
                    <option value="I">I</option>
                    <option value="II">II</option>
                    <option value="III">III</option>
                    <option value="IV">IV</option>
                    <option value="V">V</option>
                  </select>

                  <select class="form-select form-select-sm" aria-label="Default select example" style="display: inline-block; width: 110px;" name = "reflector">
                    <option disabled selected>Reflector</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="B-Thin">B-Thin</option>
                    <option value="C-Thin">C-Thin</option>
                  </select>

                <div style="padding-bottom: 10px;"></div>
                <input class="file_submit btn btn-primary" type="Submit">
            </div>

            {% if ciphertext %}
                <h3 style="color: blue; text-align: center" class="let_space">Ciphertext: {{ciphertext}}</h3>
                <h3 style="color: blue; text-align: center" class="let_space">Plaintext: {{plaintext}} </h3>

            {% endif %}
          </form>
          <div style="padding-bottom: 10%;"></div>

          <form class="grid" action="/my-link-new/" method="POST">

            <div style="text-align: center;">
                <input placeholder="Enter some text: (Note - text must be at most 21 characters)" type="text" id="name1" class="form-control" name="name1" style="width: 50%; margin: auto; display: block;">
                <div style="padding-bottom: 10px;"></div>
                <input class="file_submit btn btn-primary" type="Submit">
            </div>

            {% if publicKey %}
                <h3 style="color: blue; text-align: center" class="let_space">Public Key: {{publicKey}}</h3>
                <h6 style="color: blue; text-align: center" class="let_space">Private Key: {{privateKey}} </h6>
                <h4 style="color: blue; text-align: center" class="let_space">Encoded Message: {{encMessage}} </h4>
                <h5 style="color: blue; text-align: center" class="let_space">Decoded Message: {{decMessage}} </h5>

            {% endif %}



          </form>



    </body>
